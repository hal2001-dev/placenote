name: placenote_mobile
description: A location-based note taking application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # State Management
  flutter_riverpod: ^2.4.9
  # Navigation
  go_router: ^13.0.0
  # Network
  dio: ^5.4.0
  # Storage
  shared_preferences: ^2.2.2
  # Location
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  # UI
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  # Utils
  intl: ^0.19.0
  logger: ^2.0.2+1
  google_fonts: ^6.1.0
  flutter_secure_storage: ^9.0.0
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  mockito: ^5.4.4
  mocktail: ^1.0.1
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
